<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap">
    <link rel="stylesheet" href="./palette/style.css">
    <script type="text/javascript" src="./palette/script.js"></script>
    <title>Codejam Palette</title>
</head>
<body>
<div class="wrapper">
    <div class="top-menu">
        <div class="top-menu__list-icon">
            <span class="top-menu__list-icon-burger"></span>
        </div>
        <div class="top-menu__title">CodeJam - Pallete</div>
        <div class="top-menu__properties">...</div>
    </div>
    <div class="work-area">
        <div class="work-area-left-panel-block">
            <ul class="work-area-left-panel-block-tools">
                <li class="work-area-left-panel-block-tools__item" data-tool="bucket">Paint bucket</li>
                <li class="work-area-left-panel-block-tools__item" data-tool="picker">Choose color</li>
                <li class="work-area-left-panel-block-tools__item active" data-tool="pencil">Pencil</li>
                <li class="work-area-left-panel-block-tools__item" data-tool="">Transform</li>
            </ul>
            <ul class="work-area-left-panel-block-colors">
                <li class="work-area-left-panel-block-colors__item">
                    <span class="work-area-left-panel-block-colors__color js-current"></span>
                    <span>Current color</span>
                </li>
                <li class="work-area-left-panel-block-colors__item">
                    <span class="work-area-left-panel-block-colors__color js-prev"></span>
                    <span>Prev color</span>
                </li>
                <li class="work-area-left-panel-block-colors__item">
                    <span class="work-area-left-panel-block-colors__color js-preset1"></span>
                    <span>red</span>
                </li>
                <li class="work-area-left-panel-block-colors__item">
                    <span class="work-area-left-panel-block-colors__color js-preset2"></span>
                    <span>blue</span>
                </li>
            </ul>
        </div>
        <div class="work-area-canvas-block">
            <canvas class="work-area-canvas-block__canvas" width="512" height="512"></canvas>
        </div>
    </div>
</div>
</body>
</html>
